<!DOCTYPE html>
<html lang="en">
<head><title>Pro Card</title></head>
<body>

    <!-- FRONT -->
    <div id="card-front" class="relative w-full max-w-[420px] aspect-[1.586/1] rounded-xl bg-[#0f172a] shadow-2xl overflow-hidden border border-slate-700 select-none">
        <div class="absolute inset-0 bg-gradient-to-br from-[#1e3a8a] to-[#0f172a]"></div>
        <div class="absolute right-0 top-0 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
        <div class="relative z-10 p-6 h-full flex flex-col justify-between text-white">
            <div class="flex justify-between items-start">
                <div class="w-11 h-8 bg-gradient-to-br from-gray-300 to-gray-400 rounded flex items-center justify-center shadow-lg border border-gray-500">
                    <div class="w-6 h-4 border border-gray-500/50 rounded-sm"></div>
                </div>
                <div class="text-right">
                    <h2 class="font-serif font-bold text-2xl tracking-wide text-white drop-shadow-md">ZEQLA</h2>
                    <p class="text-[10px] uppercase tracking-[0.2em] font-bold text-blue-200 mt-1">Pro Member</p>
                </div>
            </div>
            <div class="mt-4">
                <div id="inject-card-number" class="font-mono text-2xl tracking-widest text-blue-50 drop-shadow-sm">0000 0000 0000 0000</div>
            </div>
            <div class="flex justify-between items-end">
                <div>
                    <p class="text-[9px] uppercase tracking-widest text-blue-300 mb-1">Cardholder</p>
                    <p id="inject-card-name" class="font-bold text-sm uppercase tracking-wide text-white">USER NAME</p>
                </div>
                <div class="bg-blue-900/50 border border-blue-400/30 px-2 py-0.5 rounded backdrop-blur-md">
                    <span id="inject-card-status" class="text-[10px] font-bold uppercase tracking-wider text-blue-200">Pro Access</span>
                </div>
            </div>
        </div>
    </div>

    <!-- BACK -->
    <div id="card-back" class="relative w-full max-w-[420px] aspect-[1.586/1] rounded-xl bg-[#0f172a] shadow-2xl overflow-hidden border border-slate-700 select-none">
        <div class="absolute inset-0 bg-gradient-to-br from-[#1e3a8a] to-[#0f172a]"></div>
        <div class="absolute left-0 bottom-0 w-64 h-64 bg-blue-500/10 rounded-full blur-3xl translate-y-1/2 -translate-x-1/2"></div>
        <div class="relative z-10 h-full flex flex-col text-white">
            <div class="w-full h-12 bg-black mt-6 relative shadow-md">
                 <div class="absolute inset-0 bg-gradient-to-b from-white/10 to-transparent opacity-20"></div>
            </div>
            <div class="px-6 flex-1 flex flex-col justify-between py-4">
                <div class="flex items-center gap-4 mt-2">
                    <div class="flex-1 h-10 bg-slate-200/90 relative overflow-hidden flex items-center rounded-sm">
                        <div class="absolute inset-0 opacity-30" style="background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, #1e3a8a 2px, #1e3a8a 4px);"></div>
                        <span class="relative z-10 text-xs text-slate-500 ml-4 font-serif italic opacity-70">Signature</span>
                    </div>
                    <div class="w-12 h-8 flex items-center justify-center bg-slate-800 border border-slate-600 rounded text-center">
                        <span class="font-mono text-sm font-bold text-blue-200">882</span>
                    </div>
                </div>
                <div class="flex justify-between items-end mt-4">
                    <div class="text-[8px] text-blue-200/60 leading-tight max-w-[70%]">
                        <p class="mb-2">Issued by Zeqla Digital. Grants Pro Level access to premium templates.</p>
                        <p class="mt-2 font-bold text-blue-300">ZEQLA.COM/PRO</p>
                    </div>
                    <div class="w-16 h-16 bg-white/10 border border-blue-500/30 p-0.5 rounded flex items-center justify-center relative">
                         <i class="fa-solid fa-qrcode text-3xl text-blue-200"></i>
                    </div>
                </div>
                <div class="flex justify-between items-center border-t border-slate-700/50 pt-2 mt-1">
                    <span class="text-[9px] uppercase tracking-widest text-blue-400">Support ID: #9921</span>
                    <span class="font-serif font-bold text-lg text-white/20">ZEQLA</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
