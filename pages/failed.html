<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed | Zeqla</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts: PT Serif -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"PT Serif"', 'serif'],
                    },
                    colors: {
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' },
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-bg font-sans text-white flex items-center justify-center min-h-screen">

    <div class="max-w-md w-full p-6 text-center">
        <!-- Failure Animation Icon -->
        <div class="w-24 h-24 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-8 animate-pulse">
            <i class="fa-solid fa-triangle-exclamation text-5xl text-red-500"></i>
        </div>

        <h1 class="text-3xl font-bold mb-4">Payment Failed</h1>
        <p class="text-gray-400 mb-8">
            We couldn't process your transaction. This might be due to a network issue or a declined card. Your account has not been charged.
        </p>

        <div class="space-y-4">
            <a href="cart.html" class="block w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition-colors shadow-lg shadow-red-500/25">
                <i class="fa-solid fa-rotate-left mr-2"></i> Try Again
            </a>
            <a href="../index.html" class="block w-full bg-dark-card hover:bg-dark-border border border-dark-border text-white font-bold py-3 rounded-lg transition-colors">
                Return to Store
            </a>
        </div>
        
        <div class="mt-8 pt-6 border-t border-dark-border">
            <p class="text-xs text-gray-500">Error Code: ZQ_ERR_PAYMENT_DECLINED</p>
            <p class="text-xs text-gray-500 mt-1">Need help? <a href="mailto:support@zeqla.com" class="text-brand-500 hover:underline">Contact Support</a></p>
        </div>
    </div>

</body>
</html>
