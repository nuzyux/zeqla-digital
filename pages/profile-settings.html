<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Zeqla</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts: PT Serif -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"PT Serif"', 'serif'],
                    },
                    colors: {
                        page: {
                            bg: '#F8FAFC',
                            surface: '#FFFFFF',
                            card: '#FFFFFF',
                            border: '#E2E8F0',
                            text: '#64748B',
                            heading: '#0F172A'
                        },
                        brand: {
                            400: '#60A5FA',
                            500: '#2563EB',
                            600: '#1D4ED8',
                        }
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-page-bg font-sans text-page-heading">

    <nav class="glass-nav fixed w-full z-50 top-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative">
            <div class="flex justify-between items-center h-16">
                <a href="../index.html" class="flex-shrink-0 flex items-center gap-3 group">
                    <img src="../assets/images/logo.png" alt="Zeqla" class="h-10 w-auto hover:opacity-90 transition-opacity">
                </a>
                
                <div class="hidden md:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 space-x-8">
                    <a href="../index.html" class="text-page-text hover:text-page-heading transition-colors text-sm font-medium">Home</a>
                    <a href="products.html" class="text-page-text hover:text-page-heading transition-colors text-sm font-medium">Products</a>
                    <a href="pricing.html" class="text-page-text hover:text-page-heading transition-colors text-sm font-medium">Pricing</a>
                    <a href="about.html" class="text-page-text hover:text-page-heading transition-colors text-sm font-medium">About</a>
                </div>

                <div class="flex items-center gap-5">
                    <!-- NEW SELLER LINK (Moved Here) -->
                    <a href="become-seller.html" class="hidden md:flex items-center gap-2 text-sm font-bold text-page-heading hover:text-brand-600 transition-colors bg-brand-50 hover:bg-brand-100 px-3 py-1.5 rounded-full border border-brand-200">
                        <i class="fa-solid fa-store text-brand-500"></i>
                        <span>Become a Seller</span>
                    </a>

                    <a href="cart.html" class="text-page-text hover:text-brand-500 transition-colors relative">
                        <i class="fa-solid fa-cart-shopping text-lg"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-brand-500 text-white text-xs font-bold w-4 h-4 rounded-full flex items-center justify-center hidden">0</span>
                    </a>
                    <div id="nav-auth-section" class="hidden md:flex items-center">
                        <div class="w-24 h-9 bg-gray-200 rounded animate-pulse"></div>
                    </div>

                    <button id="mobile-menu-btn" class="md:hidden text-page-text hover:text-page-heading">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-page-surface border-t border-page-border">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="../index.html" class="block px-3 py-2 rounded-md text-base font-medium text-brand-500 bg-page-bg border border-page-border">Home</a>
                <a href="products.html" class="block px-3 py-2 rounded-md text-base font-medium text-page-text hover:text-page-heading hover:bg-page-bg">Products</a>
                <a href="pricing.html" class="block px-3 py-2 rounded-md text-base font-medium text-page-text hover:text-page-heading hover:bg-page-bg">Pricing</a>
                <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium text-page-text hover:text-page-heading hover:bg-page-bg">About</a>
                <a href="become-seller.html" class="block px-3 py-2 rounded-md text-base font-bold text-brand-600 hover:bg-page-bg">Become a Seller</a>
                <a href="auth.html" class="block px-3 py-2 rounded-md text-base font-medium text-brand-500 hover:bg-page-bg">Sign In</a>
            </div>
        </div>
    </nav>

    <main class="pt-24 min-h-screen pb-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <aside class="w-full lg:w-64 flex-shrink-0">
                <div class="bg-page-surface border border-page-border rounded-xl p-2 sticky top-24 shadow-sm">
                    <nav class="space-y-1">
                        <!-- RENAMED -->
                        <a href="personal.html" class="flex items-center gap-3 px-4 py-3 text-page-text hover:text-page-heading hover:bg-page-bg rounded-lg font-medium text-sm transition-colors">
                            <i class="fa-solid fa-wallet w-5 text-center"></i> Wallet
                        </a>
                        <a href="profile-products.html" class="flex items-center gap-3 px-4 py-3 text-page-text hover:text-page-heading hover:bg-page-bg rounded-lg font-medium text-sm transition-colors">
                            <i class="fa-solid fa-box-open w-5 text-center"></i> My Library
                        </a>
                        <a href="profile-payments.html" class="flex items-center gap-3 px-4 py-3 text-page-text hover:text-page-heading hover:bg-page-bg rounded-lg font-medium text-sm transition-colors">
                            <i class="fa-solid fa-credit-card w-5 text-center"></i> Payments
                        </a>
                        <a href="profile-settings.html" class="flex items-center gap-3 px-4 py-3 bg-brand-500 text-white rounded-lg font-bold text-sm shadow-md transition-all">
                            <i class="fa-solid fa-gear w-5 text-center"></i> Settings
                        </a>
                    </nav>
                </div>
            </aside>

            <div class="flex-1 max-w-2xl">
                <h1 class="text-2xl font-bold mb-6 text-page-heading border-b border-page-border pb-4">Config Settings</h1>
                
                <div class="bg-white border border-page-border rounded-xl p-6 mb-8 shadow-sm">
                    <h2 class="text-sm font-bold text-page-heading uppercase tracking-wider mb-6 flex items-center gap-2">
                        <i class="fa-solid fa-user-tag text-brand-500"></i> Identity
                    </h2>
                    <form class="space-y-5">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Display ID</label>
                                <input type="text" value="Loading..." class="w-full bg-slate-50 border border-page-border rounded-lg px-4 py-2.5 text-sm text-page-heading focus:border-brand-500 focus:outline-none transition-all">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Email Address</label>
                                <input type="email" value="Loading..." disabled class="w-full bg-slate-100 border border-page-border rounded-lg px-4 py-2.5 text-sm text-gray-500 cursor-not-allowed">
                            </div>
                        </div>
                        <div class="pt-2">
                            <button type="button" class="bg-slate-800 hover:bg-slate-900 text-white px-5 py-2 rounded font-bold text-sm transition-colors">
                                Save Config
                            </button>
                        </div>
                    </form>
                </div>

                <div class="bg-white border border-red-200 rounded-xl p-6 shadow-sm">
                    <h2 class="text-sm font-bold text-red-600 uppercase tracking-wider mb-2">Danger Zone</h2>
                    <p class="text-xs text-gray-500 mb-4 font-mono">This action is irreversible. All keys will be revoked.</p>
                    <button class="bg-red-50 hover:bg-red-100 text-red-600 border border-red-200 px-4 py-2 rounded text-xs font-bold transition-all uppercase tracking-wide">
                        Terminate Account
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/auth.js"></script>
</body>
</html>
